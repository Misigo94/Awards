{%extends 'base.html'%}
{% load static %}

{% block styles %}

<link rel="stylesheet" href="{% static 'css/landing.css' %}">

{% endblock %}
{% block content %}

<section class="title">
        <h2>
            <center>
                CREATE A PROFILE HERE
            </center>
        </h2>

</section>

<div class="container" style="margin-top:7%;">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card" style="margin-top:2%; padding:20px">
                <div class="card-body">
                    <div class="card-text">
                        <form action="" method="post" novalidate>
                            {% csrf_token%}
                            {{ form.as_p}}
                            <button type="submit" class="btn btn-info btn-sm"> Register</button>
                        </form>

                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-2"></div>
    </div>
</div>


{% endblock %}
