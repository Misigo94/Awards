{% extends 'base.html' %}

{% block content %}

{%if projects %}
    {% for project in projects %}
    <div class="card" style="width: 18rem;">
        <img src="{{project.image}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{project.title}}</h5>
            <p class="card-text">{{project.profile}}</p>
            <!-- <p class="card-text">{{project.date}}</p> -->
            <p class="card-text">{{project.profile}}</p>
            <a href="{{project.link}}" class="btn btn-outline-danger">Link</a>
            <a href="{%url 'votes'%}" class="btn btn-outline-success">Rate</a>
        </div>
    </div>
    {% endfor %}
{% endif %}
{% endblock %}
