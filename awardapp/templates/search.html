{% extends 'base.html' %}

{% block content %}
{% if query %}
{%if results %}
<ul>
    {% for item in results %}
    <li>{{ item|escape }}</li>
    <p>{{item.username}}</p>

    {% if project.title %}

    <img src="{{ project.project.name }}" alt="user pic">
    {% endif %}
    {% endfor %}
</ul>
<p>Query returned not results </p>
{% endif %}
{% endif %}
{% endblock %}
